<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women's Care</title>
    <style>
        /* Main page styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f9f3f8;
            color: #333;
        }
        
        header {
            background-color: #e84b8a;
            color: white;
            text-align: center;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
        
        h1 {
            font-size: 2.5rem;
        }
        
        .subtitle {
            margin-top: 0.5rem;
            font-style: italic;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            margin-bottom: 2rem;
        }
        
        .category-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        
        .category-card:hover {
            transform: translateY(-5px);
        }
        
        .category-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        
        .category-content {
            padding: 1.5rem;
            text-align: center;
        }
        
        .category-content h3 {
            color: #e84b8a;
            margin-bottom: 0.5rem;
        }
        
        .category-content p {
            color: #666;
            line-height: 1.5;
        }
        
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1.5rem 0;
            margin-top: 2rem;
        }
        
        /* Videos Page Styles */
        .videos-page {
            display: none;
        }
        
        .videos-page.active {
            display: block;
        }
        
        .back-button {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: #e84b8a;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-bottom: 1.5rem;
            transition: background-color 0.3s ease;
        }
        
        .back-button:hover {
            background-color: #d13b7a;
        }
        
        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .video-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .video-card:hover {
            transform: translateY(-5px);
        }
        
        .video-thumbnail {
            position: relative;
            width: 100%;
            height: 200px;
            background-color: #f0f0f0;
            cursor: pointer;
        }
        
        .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background-color: rgba(232, 75, 138, 0.8);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
        }
        
        .play-icon:before {
            content: '';
            border-style: solid;
            border-width: 12px 0 12px 20px;
            border-color: transparent transparent transparent white;
            margin-left: 4px;
        }
        
        .video-info {
            padding: 1.5rem;
        }
        
        .video-info h3 {
            color: #e84b8a;
            margin-bottom: 0.5rem;
        }
        
        .video-info p {
            color: #666;
            line-height: 1.5;
        }
        
        /* Video Popup Styles */
        .video-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .video-popup.active {
            display: flex;
        }
        
        .video-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 800px;
            position: relative;
        }
        
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #e84b8a;
        }
        
        .video-player {
            width: 100%;
            aspect-ratio: 16/9;
            margin-top: 1rem;
        }
        
        @media (max-width: 768px) {
            .categories-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Main Page -->
    <div id="main-page">
        <header>
            <h1>Women's Care</h1>
            <p class="subtitle">Your comprehensive guide to women's health and wellness</p>
        </header>

        <div class="container">
            <div class="categories-grid">
                <div class="category-card" onclick="showVideosPage('pregnancy')">
                    <img src="https://www.americandentalgroup.org/wp-content/uploads/2018/04/AdobeStock_201644882-scaled.jpeg" alt="Pregnancy Care" class="category-image">
                    <div class="category-content">
                        <h3>Pregnancy Care</h3>
                        <p>Essential guides for expecting mothers</p>
                    </div>
                </div>
                <div class="category-card" onclick="showVideosPage('nutrition')">
                    <img src="https://betterme.world/articles/wp-content/uploads/2020/03/The-Fundamentals-of-a-Balanced-Diet-768x512.jpg" alt="Nutrition" class="category-image">
                    <div class="category-content">
                        <h3>Nutrition</h3>
                        <p>Healthy eating for women's health</p>
                    </div>
                </div>
                <div class="category-card" onclick="showVideosPage('fitness')">
                    <img src="http://www.wikihow.com/images/9/99/Do-Chest-Exercises-in-Yoga-Step-8.jpg" alt="Fitness" class="category-image">
                    <div class="category-content">
                        <h3>Fitness</h3>
                        <p>Workouts and exercise routines</p>
                    </div>
                </div>
                <div class="category-card" onclick="showVideosPage('wellness')">
                    <img src="https://domf5oio6qrcr.cloudfront.net/medialibrary/12864/a33fadcf-0d69-409d-9689-4320f69e5344.jpg" alt="Wellness" class="category-image">
                    <div class="category-content">
                        <h3>Wellness</h3>
                        <p>Mental health and self-care</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Videos Page -->
    <div id="videos-page" class="videos-page">
        <header>
            <h1 id="videos-page-title">Videos</h1>
        </header>

        <div class="container">
            <a href="#" class="back-button" onclick="showMainPage()">‚Üê Back to Categories</a>
            <div class="videos-grid" id="videos-grid"></div>
        </div>
    </div>

    <!-- Video Popup -->
    <div class="video-popup" id="videoPopup">
        <div class="video-container">
            <button class="close-button" onclick="closePopup()">&times;</button>
            <h2 id="popupTitle"></h2>
            <iframe id="videoPlayer" class="video-player" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        const videoData = {
            pregnancy: [
                { 
                    title: "First Trimester Essentials", 
                    url: "https://youtu.be/AcssLy2IxLs?si=l_uitZVHXxYwq2xc",
                    description: "Essential information for the first trimester of pregnancy",
                    thumbnail: "https://img.youtube.com/vi/AcssLy2IxLs/maxresdefault.jpg"
                },
                { 
                    title: "Preparing for Childbirth", 
                    url: "https://youtu.be/_dVuHFdUN0c?si=qs8VFqMzl_UYXZE0",
                    description: "Comprehensive guide to prepare for childbirth",
                    thumbnail: "https://img.youtube.com/vi/_dVuHFdUN0c/maxresdefault.jpg"
                }
            ],
            nutrition: [
                { 
                    title: "Nutrition During Pregnancy", 
                    url: "https://youtu.be/_dVuHFdUN0c?si=-J_0MzzZHmbhOHcB",
                    description: "Important nutritional guidelines during pregnancy",
                    thumbnail: "https://img.youtube.com/vi/_dVuHFdUN0c/maxresdefault.jpg"
                },
                { 
                    title: "Iron-Rich Diets", 
                    url: "https://youtu.be/4rSJYxUWj5M?si=G5WpdSKCB2exBW7u",
                    description: "Learn about iron-rich foods for better health",
                    thumbnail: "https://img.youtube.com/vi/4rSJYxUWj5M/maxresdefault.jpg"
                },
                { 
                    title: "Calcium for Bone Health", 
                    url: "https://youtu.be/44DqBysYW-w?si=muTvbo3Z1v8YljUX",
                    description: "Importance of calcium for strong bones",
                    thumbnail: "https://img.youtube.com/vi/44DqBysYW-w/maxresdefault.jpg"
                }
            ],
            fitness: [
                { 
                    title: "30-Minute Full Body Workout", 
                    url: "https://youtu.be/Qymarl8FyEk?si=tY_156pSQgkvzp2O",
                    description: "Complete workout routine for women",
                    thumbnail: "https://img.youtube.com/vi/Qymarl8FyEk/maxresdefault.jpg"
                },
                { 
                    title: "Yoga for Women", 
                    url: "https://youtu.be/3YzSpRncW4s?si=CZuCXKrrjVRfFjIZ",
                    description: "Yoga poses specifically designed for women",
                    thumbnail: "https://img.youtube.com/vi/3YzSpRncW4s/maxresdefault.jpg"
                }
            ],
            wellness: [
                { 
                    title: "Stress Management Techniques", 
                    url: "https://youtu.be/grfXR6FAsI8?si=AAlBDlwRpkJze91I",
                    description: "Effective ways to manage stress",
                    thumbnail: "https://img.youtube.com/vi/grfXR6FAsI8/maxresdefault.jpg"
                },
                { 
                    title: "Self-Care Practices", 
                    url: "https://youtu.be/Z9bIMtQ-a78?si=XpGNGdJt8FWErlQ-",
                    description: "Important self-care routines for women",
                    thumbnail: "https://img.youtube.com/vi/Z9bIMtQ-a78/maxresdefault.jpg"
                }
            ]
        };

        function showVideosPage(category) {
            document.getElementById('main-page').style.display = 'none';
            document.getElementById('videos-page').classList.add('active');
            document.getElementById('videos-page-title').textContent = category.charAt(0).toUpperCase() + category.slice(1) + ' Videos';
            
            const videosGrid = document.getElementById('videos-grid');
            videosGrid.innerHTML = '';

            videoData[category].forEach(video => {
                const videoCard = document.createElement('div');
                videoCard.className = 'video-card';
                videoCard.innerHTML = `
                    <div class="video-thumbnail" onclick="playVideo('${video.url}', '${video.title}', '${video.description}')">
                        <img src="${video.thumbnail}" alt="${video.title}" style="width: 100%; height: 100%; object-fit: cover;">
                        <div class="play-icon"></div>
                    </div>
                    <div class="video-info">
                        <h3>${video.title}</h3>
                        <p>${video.description}</p>
                    </div>
                `;
                videosGrid.appendChild(videoCard);
            });
        }

        function showMainPage() {
            document.getElementById('videos-page').classList.remove('active');
            document.getElementById('main-page').style.display = 'block';
        }

        function playVideo(url, title, description) {
            const popup = document.getElementById('videoPopup');
            const videoPlayer = document.getElementById('videoPlayer');
            const popupTitle = document.getElementById('popupTitle');
            
            const videoId = url.split('?')[0].split('/').pop();
            videoPlayer.src = `https://www.youtube.com/embed/${videoId}`;
            popupTitle.textContent = title;
            
            popup.classList.add('active');
        }

        function closePopup() {
            const popup = document.getElementById('videoPopup');
            const videoPlayer = document.getElementById('videoPlayer');
            popup.classList.remove('active');
            videoPlayer.src = '';
        }
    </script>
</body>
</html>
